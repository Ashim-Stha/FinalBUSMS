      .option {
        position: relative;
        padding-left: 30px;
        display: block;
        cursor: pointer;
        color: #888;
      }
      .option input {
        display: none;
      }
      .checkmark {
        position: absolute;
        top: -1px;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 50%;
      }
      .option input:checked ~ .checkmark:after {
        display: block;
      }
      .option .checkmark:after {
        content: "\2713";
        width: 10px;
        height: 10px;
        display: block;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        transition: 200ms ease-in-out 0s;
      }
      .option:hover input[type="radio"] ~ .checkmark {
        background-color: #f4f4f4;
      }
      .option input[type="radio"]:checked ~ .checkmark {
        background: #ac1f32;
        color: #fff;
        transition: 300ms ease-in-out 0s;
      }
      .option input[type="radio"]:checked ~ .checkmark:after {
        transform: translate(-50%, -50%) scale(1);
        color: #fff;
      }

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const signupForm = document.getElementById("signup");
        const msg=document.getElementById('msg');
        msg.style.display='none';

        signupForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const username = signupForm.username.value;
          const email=signupForm.email.value;
          const phone=signupForm.phone.value;
          const address=signupForm.address.value;
          const password = signupForm.password.value;
          const job_title=signupForm.job_title.value;
          console.log(username, password,email,phone,address,job_title);

          const fetchApi = async () => {
            try {
              const response = await fetch(
                "http://localhost:3000/api/users/registerEmployee",
                {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({
                    username: username,
                    address:address,
                    email:email,
                    job_title:job_title,
                    telephone_number:phone,
                    password: password,
                  }),
                }
              );

              // if (response.ok) {
              //   const htmlText = await response.text();
              //   document.body.innerHTML = htmlText;
              // }
              // if (!response.ok) {
              //   throw new Error("Network response was not ok");
              // }
              const jsonRes = await response.json();
              // console.log(jsonRes.success);
              if (jsonRes.success) {
                msg.style.display='block';
                msg.textContent="Registered Succesfully,pending verification"; 

              } else {
                msg.style.display='block';
                msg.style.color='red';
                msg.textContent="Unsuccesful registration"; 
                //error page
              }
            } catch (err) {
              if (err) return console.log(err);
            }
          };

          fetchApi();

          
        });

      });
